<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <!-- contenedor -->
  <div class="container">
    <figure class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg">
    </figure>
    <!-- card -->
    <div class="card">
      <!-- header -->
      <div class="card_header">
        <!-- foto de perfil -->
        <figure class="image-profile">
          <img  src="./images/image-victor.jpg">
        </figure>
      </div>
      <!-- centro -->
      <div class="card_centro">
         <!-- nombre edad y pais -->
      <div class="datos">
        <p id="nombre">Victor Crest</p><p id="edad">26</p>
        <p id="pais"> London</p>
      </div>
    </div>
      <!-- estadisticas de usuario -->
      <div class="card_stats">
        <!-- followers -->
        <div class="card_followers">
          <p class="number">80K</p>
          <p class="stat">Followers</p>
        </div>
        <!-- likes -->
        <div class="card_likes">
          <p class="number">803K</p>
          <p class="stat">Likes</p>
        </div>
        <!-- photos -->
        <div class="card_photos">
          <p class="number">1.4K</p>
          <p class="stat">Photos</p>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
